<li 
  class="list-group-item" 
  [ngClass]="{'disabled': listItem.disabled}">
    <span class="badge badge-pill badge-secondary mr-2">{{listItem.quantity}}</span>
    <span><b>{{listItem.name}}</b></span>
    <span  class="float-right">
      <!--parÃªnteses: event binding-->
      <span class="p-2" style="background-color: rgba(109, 228, 11, 0.6)"><i>$ {{listItem.totalPrice}}</i></span>
      <span
        class="badge badge-danger"
        (click)="removeItem()" >Remove</span>

      <span *ngIf="!listItem.disabled"
        class="badge badge-success"
        (click)="markItemAsDone()">Bought All</span>

      <span *ngIf="!listItem.disabled"
        class="badge badge-warning"
        (click)="decreaseQuantity()">-</span>

      <span 
        class="badge badge-warning"
        (click)="increaseQuantity()">+</span>
      
    </span>
</li>
